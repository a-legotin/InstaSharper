image: mcr.microsoft.com/dotnet/core/sdk:3.1

stages:
    - build

before_script:
    - apt update -y -q
    - apt install build-essential -y -q
    - apt install curl -y -q
    - dotnet --info
    - apt update -y -q
    - dotnet nuget add source "$CI_SERVER_URL/api/v4/projects/$CI_PROJECT_ID/packages/nuget/index.json" --name gitlab --username gitlab-ci-token --password $CI_JOB_TOKEN --store-password-in-clear-text

build:
    stage: build
    script:
        - dotnet restore --locked-mode
        - dotnet build -c release --no-restore --no-dependencies
        - dotnet test InstaSharper.Tests/InstaSharper.Tests.csproj --filter TestCategory=AlwaysRun
        - dotnet pack -c release InstaSharper/InstaSharper.csproj -o npkgs
        - dotnet pack -c release InstaSharper.Abstractions/InstaSharper.Abstractions.csproj -o npkgs
        - dotnet nuget push "npkgs/*.nupkg" --source gitlab --skip-duplicate
        - dotnet clean
